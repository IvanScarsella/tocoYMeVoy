<div
  class="h-20 w-[313px] border border-black rounded-2xl shadow-xl flex flex-row justify-between items-center cursor-pointer">
  <div class="ml-4">
    <p class="text-base font-medium">{{ data.title }} - {{ data.schedule }}</p>
    <p class="text-sm">{{ data.description }}</p>
  </div>
  <div class="w-[78px] h-[78px]">
    <img
      [src]="data.image"
      alt="profileImage"
      class="container rounded-r-2xl max-h-[78px] h-[78px]" />
  </div>
</div>
