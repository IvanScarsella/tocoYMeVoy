<div class="flex flex-col items-center text-[#282828]">
  <h1 class="text-5xl font-bold">Registro</h1>
  <div class="flex flex-col gap-1">
    <p class="text-xl">Nombre</p>
    <input
      type="text"
      class="text-black text-lg p-4 w-[328px] h-[56px] bg-[#B9DBE0] bg-opacity-[.64] rounded-lg border border-[#A9EBF6]" />
  </div>
  <div class="flex flex-col gap-1">
    <p class="text-xl">Apellido</p>
    <input
      type="text"
      class="text-black text-lg p-4 w-[328px] h-[56px] bg-[#B9DBE0] bg-opacity-[.64] rounded-lg border border-[#A9EBF6]" />
  </div>
  <div class="flex flex-col gap-1">
    <p class="text-xl">E-mail</p>
    <input
      type="text"
      class="text-black text-lg p-4 w-[328px] h-[56px] bg-[#B9DBE0] bg-opacity-[.64] rounded-lg border border-[#A9EBF6]" />
  </div>
  <div class="flex flex-col gap-1">
    <p class="text-xl">Contrase√±a</p>
    <input
      type="password"
      class="text-black text-lg p-4 w-[328px] h-[56px] bg-[#B9DBE0] bg-opacity-[.64] rounded-lg border border-[#A9EBF6]" />
  </div>
  <div class="flex flex-col gap-1">
    <p class="text-xl">Fecha de Nacimiento</p>
    <mat-form-field class="w-[328px]">
      <mat-label class="">Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
