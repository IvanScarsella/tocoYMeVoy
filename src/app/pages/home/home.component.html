<div class="relative h-full flex flex-col overflow-y-auto">
  <div class="flex-grow overflow-y-auto mb-20">
    <div class="h-full">
      <div class="h-40 w-full">
        <div class="w-full h-60 overflow-hidden -mb-[120px]">
          <img
            src="./assets/loadingImage.png"
            alt="homeImage"
            class="object-top object-cover w-full h-full -mt-20" />
        </div>

        <div class="flex flex-row justify-between px-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-[25px] h-[25px] text-[#324B4F]">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-[25px] h-[25px] text-[#324B4F]">
            <path
              fill-rule="evenodd"
              d="M5.25 9a6.75 6.75 0 0 1 13.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 0 1-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 1 1-7.48 0 24.585 24.585 0 0 1-4.831-1.244.75.75 0 0 1-.298-1.205A8.217 8.217 0 0 0 5.25 9.75V9Zm4.502 8.9a2.25 2.25 0 1 0 4.496 0 25.057 25.057 0 0 1-4.496 0Z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>
      <div class="h-8 flex flex-row items-center justify-between px-4 mt-7">
        <div class="bg-black w-[96px] h-[1px]"></div>
        <p class="text-2xl tracking-wider">Falta uno</p>
        <div class="bg-black w-[103px] h-[1px]"></div>
      </div>
      <div class="flex flex-col items-center gap-[14px]">
        @for (card of missingOneCards; track $index){
        <app-missing-one-card
          [data]="card"
          [routerLink]="'/missingOneList/' + card.id.toString()" />
        }
      </div>
      <div
        class="h-8 flex flex-row items-center justify-between px-4 mt-0"
        routerLink="/missingOneList">
        <div class="bg-black w-[215px] h-[1px]"></div>
        <p class="text-sm tracking-wider cursor-pointer">Ver m√°s</p>
        <div class="bg-black w-[32px] h-[1px]"></div>
      </div>
      <div
        class="h-[310px] flex flex-row gap-[43px] px-6 pb-2 pt-[22px] overflow-x-auto">
        @for (card of homeCards; track $index) {
        <div
          class="shrink-0 h-[280px] w-[200px] bg-white flex flex-col items-center pb-0.5 rounded-xl shadow-xl cursor-pointer"
          [routerLink]="card.url">
          <div class="max-h-[133px] h-[133px] w-[200px]">
            <img
              [src]="card.image"
              class="container rounded-t-xl h-[133px] w-[200px]"
              alt="image" />
          </div>
          <p class="text-2xl font-semibold text-[#1D1B20] mt-[11px]">
            {{ card.title }}
          </p>
          <p class="text-[#324B4F] text-base px-4 mt-[26px]">
            {{ card.description }}
          </p>
        </div>
        }
      </div>
    </div>
  </div>
  <app-navbar class="sticky bottom-0 left-0 right-0"></app-navbar>
</div>
